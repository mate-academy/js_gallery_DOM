<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>

  <body>
    <div class="gallery">
      <div>
        <img
          id="largeImg"
          src="./images/landscape-first.png"
          alt="main image"
          class="gallery__large-img gallery__img"
        />
      </div>

      <ul
        id="thumbs"
        class="gallery__list"
      >
        <li class="list-item">
          <a
            href="./images/landscape-first.png"
            title="Image 1"
            class="list-item__link"
          >
            <img
              src="./images/landscape-first-thumb.jpeg"
              class="gallery__img gallery__thumb"
              alt="thumb"
            />
          </a>
        </li>
        <li class="list-item">
          <a
            href="./images/landscape-second.png"
            title="Image 2"
            class="list-item__link"
          >
            <img
              src="./images/landscape-second-thumb.jpeg"
              class="gallery__img gallery__thumb"
              alt="thumb"
            />
          </a>
        </li>
        <li class="list-item">
          <a
            href="./images/landscape-third.png"
            title="Image 3"
            class="list-item__link"
          >
            <img
              src="./images/landscape-third-thumb.jpeg"
              class="gallery__img gallery__thumb"
              alt="thumb"
            />
          </a>
        </li>
        <li class="list-item">
          <a
            href="./images/landscape-fourth.png"
            title="Image 4"
            class="list-item__link"
          >
            <img
              src="./images/landscape-fourth-thumb.jpeg"
              class="gallery__img gallery__thumb"
              alt="thumb"
            />
          </a>
        </li>
        <li class="list-item">
          <a
            href="./images/landscape-fifth.png"
            title="Image 5"
            class="list-item__link"
          >
            <img
              src="./images/landscape-fifth-thumb.jpeg"
              class="gallery__img gallery__thumb"
              alt="thumb"
            />
          </a>
        </li>
      </ul>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
